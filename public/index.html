<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/kinetic-v5.1.0.min.js"></script>
	<script src="js/lodash.min.js"></script>
</head>
<body>
	<h2>Automata</h2>
	<p>Cell behaviors:</p>
	<ul>
		<li>Cells either move to or divide into the nearest (empty) space</li>
		<li>Cells will "fight" with nearby individual enemy cells</li>
		<li>Cells surrounded by three or more of the same opponent are consumed</li>
	</ul>
	<div id="mutation-points"></div>
	<div id="container"></div>
	<script src="js/script.js"></script>
</body>
</html>
