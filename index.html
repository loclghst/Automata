<!DOCTYPE html>

<body>
	<h2>Automata</h2>
	<p>Cell behaviors:</p>
	<ul>
		<li>Cells either move to or divide into the nearest (empty) space</li>
		<li>Cells will "fight" with nearby individual enemy cells</li>
		<li>Cells surrounded by three or more of the same opponent are consumed</li>
	</ul>
	<div id="mutation-points"></div>
	<div id="container"></div>
	<script src="js/constants.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/player.js"></script>
	<script src="js/cell.js"></script>
	<script src="js/game.js"></script>
	<script>
		var game = new AutomataGame('container');
		game.start();
	</script>
</body>
